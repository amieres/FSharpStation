<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
        <script ws-replace="scripts"></script>

    <title>${Title}</title>
  </head>
  <body class="scrollbar">
        <input type="text" ws-var="Comment">
        <button ws-onclick="SubmitComment">Submit</button>
  </body>

  <div ws-template="Comments">
    <ul>
      <div ws-hole="Recent"></div>
    </ul>
    <div>
      <div class="mui-textfield" style="padding-top:2px; margin-bottom:5px;">
        <input ws-var="newComment" ws-onkeyup="keyup" placeholder="Enter new comment:" >
      </div>
      <button ws-onclick="add" class="${addClass} mui-btn mui-btn--raised mui-btn--small">Add</button>
    </div>
    <style>
      li:hover i.mui--invisible { visibility: visible }
      .NoComment { display: none }
    </style>
    Comments:
    <ul ws-hole="List" ws-children-template="CommentX">
        <li>
          <div ws-children-template="CommentC">${comment}</div>
          <div ws-replace="Editing" ws-template="Editing">
            <div class="mui-textfield">
              <input ws-var="editComment" placeholder="Enter comment:" >
            </div>          
            <button ws-onclick="save"   class="mui-btn mui-btn--raised mui-btn--small">Save  </button>
            <button ws-onclick="cancel" class="mui-btn mui-btn--raised mui-btn--small">Cancel</button>
          </div>
          <a> <i class="fa fa-user" ></i> ${user} </a>
          <div ws-replace="Editable1" ws-children-template="Editable1">
              <i ws-onclick="delete" title="remove" style="cursor: pointer;" class="fa fa-minus-circle mui--invisible" ></i>
          </div>
          <span class="mui--text-caption mui--text-accent-secondary">${fromNow}</span>
          <div ws-replace="Editable2" ws-children-template="Editable2">
            <i ws-onclick="edit" title="edit" style="cursor: pointer;" class="fa fa-pencil mui--invisible"></i>
          </div>
        </li>
    </ul>    
  </div>
 
</html>
