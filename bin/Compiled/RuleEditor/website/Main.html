<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${Title}</title>
    <script ws-replace="TopScript"></script>
    <script type="text/javascript" src="Content/MyProject.head.js"></script>
</head>
<body style="margin: 0px">HELLO HOW ARE YOU? I AM OK
    <div ws-replace="Body" />
    <div xws-template="Field" class="field-wrapper">
        <label for="${Id}" style="font-weight: 100">${Which} Name: </label>
        <input ws-var="Var" placeholder="${Which} Name" name="${Id}" />
    </div>
    <div xws-template="FirstLastName">
        <div xws-attr="MainAttr">
            <!-- Instantiate the template for input fields. -->
            <!-- Creates the holes FirstVar and SecondVar for the main template. -->
            <!-- Fills the holes Id, Which and Var of Field in both instantiations. -->
            <xws-Field Var="FirstVar">
                <Id>first</Id>
                <Which>${First}</Which>
            </xws-Field>
            <xws-Field Var="SecondVar">
                <Id>second</Id>
                <Which>${Second}</Which>
            </xws-Field>
        </div>
    </div>
    <script ws-replace="scripts"></script>
</body>
</html>
